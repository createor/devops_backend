# 服务使用http监听端口
port: 1521
# 密钥设置,用于加密jwt-token
secret: "123456"
# token失效时间,单位:小时
expire: 24
# 初始密码
initpasswd: "123456"
# 忽略jwt认证的请求路径
ignore:
  - "/api/user/login"
  - "/api/user/getkey"
  - "/api/captcha/code"
# 日志设置
logger:
  path: "/usr/local/share/vscode/devops/server/logs"  # 日志路径
  name: "server"  # 日志名称,不用.log后缀
  level: "info"  # 日志级别
  number: 7  # 日志数量
# 文件保存路径
savepath: "/usr/local/share/vscode/devops/server"
